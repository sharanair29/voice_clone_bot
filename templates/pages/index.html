{% extends "pages/basef.html" %}

{% block content %}



  <!-- Showcase -->
  <section id="showcase">
    <div class="container text-center">
      <div class="home-search p-5">
        <div class="overlay p-5">
          <h1 class="display-4 mb-4">
            SOME CAPTION
          </h1>
          <p class="lead">mens et machina</p>
          <div class="search">
            <form action="{{url_for('received')}}">
              <!-- Form Row 1 -->
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label class="sr-only">Company Name</label>
                  <input type="text" name="Company Name" class="form-control" placeholder="Company Name">
                </div>

                <div class="col-md-4 mb-3">
                  <label class="sr-only">Company Email</label>
                  <input type="text" name="Company Email" class="form-control" placeholder="Company Email">
                </div>

                <div class="col-md-4 mb-3">
                  <label class="sr-only">Industry</label>
                  <select name="Industry" class="form-control">
                    <option selected="true" disabled="disabled">Industry</option>
                    <option value="Agency">Agency</option>
                    <option value="Automotive">Automotive</option>
                    <option value="Education">Education</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Finance">Finance</option>
                    <option value="Games and Gambling">Games and Gambling</option>
                    <option value="Government or Non-Profit">Government or Non-Profit</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Human Resources">Human Resources</option>
                    <option value="IT">IT</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Media and Telcom">Media and Telcom</option>
                    <option value="Retail">Retail</option>
                    <option value="Software">Software</option>
                    <option value="Real Estate">Real Estate</option>
                    <option value="Support Services">Support Services</option>
                    <option value="Travel">Travel</option>
                    <option value="Other">Other</option>
          
             
                  </select>
                </div>
              </div>
              <!-- Form Row 2 -->
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label class="sr-only">Preferred Channel</label>
                  <select name="Preferred Channel" class="form-control">
                    <option selected="true" disabled="disabled">Preferred Channel</option>
                    <option value="Instagram">Instagram</option>
                    <option value="SMS">SMS</option>
                    <option value="Whatsapp">Whatsapp</option>
                    <option value="Telegram">Telegram</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Signal">Signal</option>
                    <option value="Discord">Discord</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <select name="Purpose" class="form-control" id="type">
                    <option selected="true" disabled="disabled">Purpose</option>
                    <option value="Customer Service">Customer Service</option>
                    <option value="Marketing and Sales">Marketing and Sales</option>
                    <option value="Recruitment">Recruitment</option>
                    <option value="Virtual Assistant">Virtual Assistant</option>
                    <option value="API">API</option>
                    <option value="Other">Other</option>
                
                  </select>
                </div>
              </div>
              <button class="btn btn-secondary btn-block mt-4" type="submit">Submit form</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
